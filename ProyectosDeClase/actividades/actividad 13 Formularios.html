<!DOCTYPE html>
<html>
    <head>
        <title>Rellena tu CV</title>
    </head>

    <body>
        <h1>Rellena tu CV</h1>
        <form>
            <div>
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre"><br>
            </div>
            <div>
                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="apellidos" id="apellidos"><br>
            </div>
            <div>
                <label for="contraseña">Contraseña</label><br>
                <input type="text" name="contraseña" id="contraseña"><br>
            </div>
            <div>
                <label for="DNI">DNI</label><br>
                <input type="text" name="DNI" id="DNI"><br>
            </div>
            <div>
                <label for="sexo">Sexo</label><br>
                <input type="radio" name="sexo" id="hombre" value="hombre" checked="checked">
                <label for="hombre"> Hombre</label><br>
                <input type="radio" name="sexo" id="mujer" value="mujer">
                <label for="mujer"> Mujer</label><br><br>
            </div>
            <div>
                <label for="foto">Incluir mi foto </label>
                <input type="file" name="foto" id="foto"><br><br>
            </div>
            <div>
                <input type="checkbox" checked="checkbox">
                <label for="boletin">Suscribirme al boletín de novedades</label><br><br>
            </div>
            <input type="submit" value="Guardar cambios">
            <input type="reset" value="Borrar los datos introducidos">
        </form>
    </body>
</html>
